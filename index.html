<script type="text/javascript">

    var map;

    function initMap() {
        var centerLocation = {lat: 6.6102296, lng: 3.3437677};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: centerLocation
        });
        viewModel.renderMakers(map);
    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQBGkLwVnRyNXCcHxNugimczSZn889I5c&callback=initMap">
